	<script>
		var ids = ["bd0", "bd1", "bd2", "bd3", "bd4", "bd5", "bd6", "bd7", "bd8", "bd9", "bd10", "bd11", "bd12", "bd13", "bd14", "bd15", "bd16", "bd17", "bd18", "bd19", "bd20", "bd21", "bd22", "bd23", "bd24", "bd25", "bd26", "bd27", "bd28", "bd29", "bd30", "bd31", "bd32", "bd33", "bd34"]
		var score = 0
		var locations = 0
		var lastLocation = 0
		var fancyCoinLocations = [2, 5, 14, 19, 23, 33]
		var monsterLocation = 20
		var gameOver = false

		function check(x) {
			if (gameOver) {
				return
			}
			switch (x) {
				case 2:
					document.getElementById(ids[x]).src = "shinycoin.jpg"
					score += 3
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;
				case 5:
					document.getElementById(ids[x]).src = "shinycoin.jpg"
					score += 3
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;
				case 14:
					document.getElementById(ids[x]).src = "shinycoin.jpg"
					score += 3
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;
				case 19:
					document.getElementById(ids[x]).src = "shinycoin.jpg"
					score += 3
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;
				case 20:
					document.getElementById(ids[x]).src = "monster.jpg"
					gameOver = true
					score -= 5
					lastLocation = x
					break;
				case 23:
					document.getElementById(ids[x]).src = "shinycoin.jpg"
					score += 3
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;
				case 33:
					document.getElementById(ids[x]).src = "shinycoin.jpg"
					score += 3
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;

				default:
					document.getElementById(ids[x]).src = "coin.jpg"
					score += 1
					locations += 1
					document.getElementById("Score").innerText = `Score is ${score}`
					document.getElementById("locations").innerText = `Number of locations checked is ${locations}`
					lastLocation = x
					break;
			}
		}

		function help() {
			
			let helpText = "";
			const kinPositions = [
				lastLocation - 1,
				lastLocation + 1,
				lastLocation + 5,
				lastLocation - 5,
			];

			let playerRow = parseInt(lastLocation / 5)
			let monsterRow = parseInt(monsterLocation / 5)
			let rowDiff = monsterRow - playerRow

			let playerColumn = lastLocation % 5
			let monsterColumn = monsterLocation % 5
			let columnDiff = monsterColumn - playerColumn


			if (kinPositions.some((spot) => fancyCoinLocations.includes(spot))) {
				helpText = "so close!";
			} else if (
				rowDiff <= 1 &&
				rowDiff >= -1 &&
				columnDiff <= 1 &&
				columnDiff >= -1
			) {
				helpText = "Grrr"
			} else {
				helpText = "all clear"
			}

			document.getElementById("help").innerHTML = "<p>"+helpText+"</p>"
		}
	</script>
