<!DOCTYPE html>
<html>

<head>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
	<title>Divy Boys</title>
</head>



<body>
	<h1>Darren Ross builds list with divs</h1>

	<input id="input" type="text" />
	<div class="flex-container" id="target">
		<div class="divlist">row item 1</div>
		<div class="divlist">row item 2</div>
		<div class="divlist">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="addFront()">Add front</button>
	<button onclick="makeNewDiv()">Add end</button>
    <button onclick="removeDiv()">Remove</button>


</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		let input = document.getElementById("input").value

		element.innerHTML = input
		element.classList.add("divlist")

		/* add it to the container */
		let container = document.getElementById("target")
		container.appendChild(element)

	}

	function removeDiv() {
		var divListItems = document.getElementsByClassName("divlist")

		if (divListItems.length > 0) {
			divListItems[Math.floor(divListItems.length / 2)].remove()
		}
	}

	function addFront() {
		/* make the div and its text */
		let element = document.createElement("div")
		let input = document.getElementById("input").value

		element.innerHTML = input
		element.classList.add("divlist")

		/* add it to the container */
		let container = document.getElementById("target")
		container.insertBefore(element, container.firstChild)
	}

</script>

</html>
